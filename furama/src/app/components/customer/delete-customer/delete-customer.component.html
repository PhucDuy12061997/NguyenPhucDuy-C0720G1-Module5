<h3 style="color: red">Confirm delete Customer !</h3>
<hr>
<h5 class="my-3">Are you sure you want to delete the customer has ID is
  <span class="text-danger font-weight-bold">{{customer.idFormat}}</span> ?</h5>
<p style="color: deeppink">This action cannot be undone !</p>
<div class="row d-flex justify-content-end">
<!--  <input type="hidden" [value]="customer.id" #id>-->
  <button mat-dialog-close class="btn btn-warning mr-3" style="width: 100px">Cancel</button>
  <button class="btn btn-danger mr-3" style="width: 100px" (click)="deleteCustomer()">Delete</button>
</div>
