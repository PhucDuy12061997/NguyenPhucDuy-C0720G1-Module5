
<table class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>AGE</th>
    <th>NAME</th>
    <th>MARK</th>
    <th>RESULT</th>
    <th>IMG</th>
    <th>ACTION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of student">
    <td> {{student.id}}</td>
    <td> {{student.age}}</td>
    <td> {{student.name}}</td>
    <td> {{student.mark}}</td>
<!--    <td>{{student.result}}</td>-->
    <td>
      <div *ngIf="student.mark > 5; then thenBlock else elseBlock" ></div>
      <ng-template #thenBlock  ><p style="color: green">Pass</p></ng-template>
      <ng-template #elseBlock  ><p style="color: red">Fail</p></ng-template>

    </td>
    <td><img [src]="student.image" style="height: 50px;width: 50px"></td>
    <td>
<!--      <button class="btn btn-success" type="button" (click)="getDetail(student)">DETAIL</button>-->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="getDetail(student)">
        DETAIL
      </button>
    </td>
  </tr>
  </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">List Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-student-detail [student]="studentDetail"></app-student-detail>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
