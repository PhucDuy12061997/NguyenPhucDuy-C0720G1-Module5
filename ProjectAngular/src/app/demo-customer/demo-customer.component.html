<br>
<b>List Customer</b><br>
<table border="1px">
  <thead>
  <tr>
    <th>NO</th>
    <th>NAME</th>
    <th>ADDRESS</th>
    <th>CITY</th>
    <th>COUNTRY</th>
    <th>STATE</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.customerNo}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.city}}</td>
    <td>{{customer.country}}</td>
    <td>{{customer.state}}</td>
  </tr>
  </tbody>
</table>
